<!DOCTYPE html>
<html lang="fa">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="main-content" class="col-md-9">
            <h1> Work System </h1>
            <div>
                <div class="col-sm-12">
                    <h3 style="display: inline-block">{{ work.name }}</h3>
                    <a class="btn btn-default">Get Job</a>
                    <hr/>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-4">{{ work.created }}</div>
                <div class="col-sm-3">{{ work.price }} Rial</div>
                <div class="col-sm-3">{{ work.estimate }} days</div>
                <div class="col-sm-12">
                    <br/>
                    detail:
                    <br/>
                    {{ work.description }}
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <h5> You logged in with [username]</h5>
            <a class="btn btn-default btn-block" href="{% url 'index' %}">Main Page</a>
            <a class="btn btn-default btn-block">Log Out</a>
        </div>
    </div>
    <footer>
        <hr/>
        <span>about</span>
        <span>rules</span>
    </footer>
</div>
</body>
</html>
